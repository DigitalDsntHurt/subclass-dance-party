<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/answerDancer.js"></script>
    <script src="src/cheesyDancer.js"></script>
    <script src="src/prancerDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="button addDancerButton" data-dancer-maker-function-name="BlinkyDancer">+ BlinkyDancer</a>
      <a href="#" class="button addDancersButton" data-dancer-maker-function-name="BlinkyDancer">+10 BlinkyDancers</a>
      <a href="#" class="button addDancerButton" data-dancer-maker-function-name="AnswerDancer">+ AnswerDancer</a>
      <a href="#" class="button addDancersButton" data-dancer-maker-function-name="AnswerDancer">+10 AnswerDancers</a>
      <a href="#" class="button addDancerButton" data-dancer-maker-function-name="CheesyDancer">+ CheesyDancer</a>
      <a href="#" class="button addDancersButton" data-dancer-maker-function-name="CheesyDancer">+10 CheesyDancers</a>
      <a href="#" class="button addDancerButton" data-dancer-maker-function-name="PrancerDancer">+ PrancerDancer</a>
      <a href="#" class="button addDancersButton" data-dancer-maker-function-name="PrancerDancer">+10 PrancerDancers</a>
      <a href="#" class="button lineUpButton">Line Up</a>
      <a href="#" class="button disperseButton">Disperse</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
